spring:
  application:
    name: coaching-assignment

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
      javax:
        persistence:
          validations:
            mode: none

  datasource:
    url: jdbc:postgresql://localhost:5432/as_coaching_assignment
    username: postgres
    password: 123456

server:
  port: 8082
